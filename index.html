<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .text{
            color:rgb(98, 93, 93);
            font-weight :900;
            font-size: 17px;
            font-family:'Courier New', Courier, monospace;
        }
        #button{
            background-color:rgb(98, 93, 93);
            border-radius: 10px;
            margin-left: 2px;
        }
        #result{
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body style="background-color: #F6F6F2">
<div class="container">
 <div class="card" style="width: 18rem;margin-left: 500px;margin-top: 200px;padding: 30px;background-color: #6FB3B8;box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">
    <div class="card-body text-center">
    <label for="height" class="text">Enter Your Height: </label>
    <input type="number" id="height" ><br><br>
    <label for="weight" class="text">Enter Your Weight: </label>
    <input type="number" id="weight" ><br><br>
    <h5 id="result"></h5>
   <button id="button" onclick="display()"><span style="color:#F6F6F2;font-family:Courier New, Courier, monospace ;font-size: 17px;">submit</span></button>
  </div>
</div>
</div>
</body>

<script>
const display = () => {
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    let result = document.getElementById('result');

    if (!height || !weight || height <= 0 || weight <= 0) {
        result.innerHTML = "⚠️ Please enter valid height and weight.";
        result.style.color = "black";
        return;
    }

    let heightInMeters = height / 100;
    let bmi = (weight / (heightInMeters ** 2)).toFixed(2);

    if (bmi < 18.5) {
        result.innerHTML = `Your BMI is ${bmi} → You are Underweight`;
        result.style.color = "yellow";
    } 
    else if (bmi < 25) {
        result.innerHTML = `Your BMI is ${bmi} → You are Normal weight`;
        result.style.color = "green";
    } 
    else if (bmi < 30) {
        result.innerHTML = `Your BMI is ${bmi} → You are Overweight`;
        result.style.color = "#C04000";
    } 
    else {
        result.innerHTML = `Your BMI is ${bmi} → You are Obese`;
        result.style.color = "red";
    }
};
</script>
</html>
